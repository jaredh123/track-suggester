<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <div class="container">
    <body>
      <form id="run">
        <h1>Track Suggester</h1>
        <ol>
          <li>Do you like making pretty things?</li>
            <select class="form-control" id="answerOne">
              <option value="0">--Select--</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
              <option value="3">I'm indifferent</option>
            </select>

          <li>Do you like solving complex logic problems?</li>
            <select class="form-control" id="answerTwo">
              <option value="0">--Select--</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>

          <li>How are your organizational skills?</li>
            <select class="form-control" id="answerThree">
              <option value="0">--Select--</option>
              <option value="1">Perfect</option>
              <option value="2">Terrible</option>
              <option value="3">Ok</option>
            </select>

          <li>How are you feeling today?</li>
            <select class="form-control" id="answerFour">
              <option value="0">--Select--</option>
              <option value="1">Great</option>
              <option value="2">Moderate</option>
              <option value="3">Dreadful</option>
            </select>

          <li>Do you believe hamburgers should be actually from ham rather than beef?</li>
            <select class="form-control" id="answerFive">
              <option value="0">--Select--</option>
              <option value="1">Yes. I like my food nomenclature to be sensible</option>
              <option value="2">No. I just can't accept that that world view.</option>
              <option value="3">Why are you asking this?</option>
            </select>
        </ol>
        <button type="submit" class="btn btn-success">Submit my answers</button>
      </form>
      <form id="clear">
        <button type="submit" class="btn btn-warning">Clear my results</button>
      </form>
      <img src="img/css.png" alt="You should try CSS image" id="css-img">
      <img src="img/ruby.png" alt="You should try Ruby image" id="ruby-img">
      <img src="img/csharp.png" alt="You should try C# image" id="csharp-img">
      <img src="img/java.png" alt="You should try JavaScript image" id="java-img">
      <img src="img/php.png" alt="You should try PHP image" id="php-img">
    </body>
  </div>
</html>
